<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Stats Tracker</title>
    </head>

    <h1>Stats from Tracker</h1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!--https://cdn.jsdelivr.net/npm/chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <body>
        <p>Look at this graph chart that doesn't represent anything!</p>
        
        <canvas id="lineChart" style="max-width:600px; max-height: 400px;"></canvas>
        <p></p>
        <select id="longTimeLine", onchange="alertSelectedValueLine();"> 
            <option value="lastHour"> Last hour </option>
            <option value="fiveHours"> Last five hours </option>
            <option value="lastDay"> Last day </option>
            <option value="threeDays"> Last 3 days </option>
        </select>
        
        <canvas id="barChart" style="max-width:600px; max-height: 400px"></canvas>
        <p></p>
        <select id="longTimeBar", onchange="alertSelectedValueBar();"> 
            <option value="lastHour"> Last hour </option>
            <option value="fiveHours"> Last five hours </option>
            <option value="lastDay"> Last day </option>
            <option value="threeDays"> Last 3 days </option>
        </select>
        <!--
            Para uso local y no web reemplazar usar src="js/code.js"
            Para uso web utilizar src="http://127.0.0.1:7878/code.js"
        -->
        <script src="js/code.js"></script>
     </body>
</html>
