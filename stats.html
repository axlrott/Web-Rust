<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ferris Tracker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/MiguelV5/MiguelV5/main/misc/Soul_of_Fright.gif">
</head>


<body>

    <div class="banner">
        <div class="navbar">
            <img src="https://raw.githubusercontent.com/MiguelV5/MiguelV5/main/misc/ferris_pixel_no_bg.gif"
                class="logo">
            <img src="https://raw.githubusercontent.com/MiguelV5/MiguelV5/main/misc/ferris_tracker_logo.png"
                class="logo_text">
            <ul>
                <li><a href="/">HOME</a></li>
                <li><a href="https://github.com/taller-1-fiuba-rust/22C1-Ferris-Appreciators">REPOSITORY</a></li>
                <li><a href="https://taller-1-fiuba-rust.github.io/proyecto/22C1/proyecto_final_1C2022.html">ABOUT</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!--https://cdn.jsdelivr.net/npm/chart.js-->

    <div class="content">

        <h2>Stats from Tracker</h2>

        <div>
            <canvas id="lineChart"></canvas>
            <br>
            <select id="longTimeLine" , onchange="alertSelectedValueLine();">
                <option value="lastHour"> Last hour </option>
                <option value="fiveHours"> Last five hours </option>
                <option value="lastDay"> Last day </option>
                <option value="threeDays"> Last 3 days </option>
            </select>


            <canvas id="barChart"></canvas>
            <br>
            <select id="longTimeBar" , onchange="alertSelectedValueBar();">
                <option value="lastHour"> Last hour </option>
                <option value="fiveHours"> Last five hours </option>
                <option value="lastDay"> Last day </option>
                <option value="threeDays"> Last 3 days </option>
            </select>
        </div>

    </div>



    <!--
                Para uso local y no web reemplazar usar src="js/code.js"
                Para uso web utilizar src="http://127.0.0.1:7878/code.js"
            -->
    <script src="http://localhost:7878/code.js"></script>

</body>

</html>
